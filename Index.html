<!DOCTYPE html>
<html lang="en">
asda
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    .main-form{
    width: 600px;
    margin: auto;
    background-color: #F8F8F8; 
    padding: 20px;
}
  </style>
</head>

<body>
  <form action="" class="main-form">
    <div class="row" style="margin-bottom: 10px;">
      <div class="col">
        <label for="name">Nombre de pila</label>
        <input type="text " name="name" id="name" class="form-control">
      </div>
      <div class="col">
        <label for="lastname">Apellido</label>
        <input type="text " name="lastname" id="lastname" class="form-control">
      </div>
    </div>

    <div class="row" style="margin-bottom: 10px;">
      <div class="col">
        <label for="username">Nombre de usuario</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text " name="username" id="username" class="form-control" placeholder="Nombre de usuario">
        </div>
      </div>
    </div>

    
      <label for="email">Correo electrónico</label>
      <input type="text " name="email" id="email" class="form-control" style= "margin-bottom: 10px;"placeholder="you@example.com">

      <label for="destiny">Habla a</label>
      <input type="text " name="destiny" id="destiny" class="form-control" style= "margin-bottom: 10px; "placeholder="1234 Main St">

      <label for="direction">Dirección 2</label>
      <input type="text " name="direction" id="direction" class="form-control" style= "margin-bottom: 10px; "placeholder="Apartamento o Suite">
    

    <div class="row" style="margin-bottom: 20px;">
      <div class="col">
        <label for="country">Pais</label>
        <select name="countries" id="countries" class="form-control">
          <option value="elegir">Escoger...</option>
          <option value="argentina">Argentina</option>
          <option value="brasil">Brasil</option>
          <option value="bolivia">Bolivia</option>
          <option value="chile">Chile</option>
        </select>
      </div>

      <div class="col">
        <label for="state">Estado</label>
        <select name="states" id="states" class="form-control">
          <option value="elegir">Escoger...</option>
          <option value="buenos aires">Buenos Aires</option>
          <option value="cordoba">Cordoba</option>
          <option value="rio">Rio de Janeiro</option>
          <option value="laPaz">La Paz</option>
          <option value="santiago">Santiago del Estero</option>
        </select>
      </div>


      <div class="col">
        <label for="cp">Código Postal</label>
        <input type="cp " name="cp" id="cp" class="form-control" disabled>
      </div>
    </div>



    <hr>
    <div class="form-check" style="margin-bottom: 10px;">
      <input class="form-check-input" type="checkbox" value="" id="send-to" >
      <label for="sendTo" class="form-check-label">La dirección de envío es la misma que mi dirección de
        facturación</label>
    </div>

    <div class="form-check ">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
      <label for="save-info" class="form-check-label">Guarde esta información para la próxima vez.</label>
    </div>
    </div>


    




  </form>
</body>

</html>
